        <div ngModelGroup="contact" #contact='ngModelGroup'></div>
          <div *ngIf="!contact.valid">Contoh validasi pada ngModelGroup</div>
        <div class="form-group">
          <label for="nama">Nama</label>
          <input 
          type="text" 
          id="nama" 
          class="form-control"
          required
          minlength="3"
          maxlength="10"
          pattern="pisang"
          ngModel
          #firstName="ngModel"
          (change)="log(firstName)"
          name="nama"
          />
          <div 
          class="alert alert-danger" 
          *ngIf="firstName.touched && !firstName.valid" 
          >
          <div *ngIf="firstName.errors['required']">Nama harus diisi</div>

          <div *ngIf="firstName.errors['minlength']">nama min 3 kata</div>

          <div *ngIf="firstName.errors['pattern']">nama tidak sesuai dengan pattern</div>
        </div>
        </div>

        <div class="form-group">
          <label for="comment">Comment:</label>
          <textarea 
          class="form-control" 
          rows="5" 
          id="comment"
          ngModel 
          name="comment"></textarea>
        </div>
        <div class="Checkbox">
          <label for="">
            <input type="Checkbox" ngModel name="isSubscribe"> subscribe jika ingin berlangganan
          </label>
        </div>
        <div class="form-group">
          <label for="contactMethod">Contact Method</label>
          <select multiple ngModel name="contactMethod" id="contactMethod" class="form-control">
            <option *ngFor=" let method of contactMethods" [ngValue]="method.id">{{method.name}}</option>
          </select>
        </div>

      <div *ngFor= "let method of contactMethods"> 
        <label for="">
          <input ngModel type="radio" name="contactMethodRadio" [value]="method.id">
          {{method.name}}
        </label>
      </div>
        <p>
          {{form.value|json}}
        </p>
        <button type="submit" [disabled]="!form.valid" class="btn btn-primary">
          Button

      </form>
