<p>
  {{ title }}
</p>
<table>
  <thead>
    <th>
      #ID
    </th>
    <th>Course Name</th>
  </thead>
  <body>
    <tr *ngFor="let Course of Courses">
      <td>{{ Course.id}}</td>
      <td>{{ Course.name}}</td>
    </tr>
  </body>
</table>

<h2>{{binding}}</h2>
<h2 [textContent]='binding'></h2>

<img src="{{imageUrl}}" />
<img [src] ="imageUrl" />

<table>
  <tr>
    <td [attr.colspan]= 'colSpan'></td>
  </tr>
</table>

<button type='button' class="btn btn-primary"[style.backgroundColor]= "isActive?'blue': 'white'">style</button>
<br><br>
<button type="button" class="btn btn=default" (click)="onSave($event)">button</button>

<div (click)="onDivClick($event)">
  <button type="button" class="btn btn=danger" (click)="onSave($event)">button</button></div>
