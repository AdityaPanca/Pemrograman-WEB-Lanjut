<form [formGroup]="form" (ngSubmit)="login()">
  <div *ngIf="form.errors" class="alret alert-danger">
    the username and password invalid
  </div>
  <div class="form-group">
    <label for="username">username</label>
    <input
    formControlName="username"
    id="username"
    type="text"
    class="form-control">
    <div *ngIf=username.pending>checking for uniquenesss...</div>
    <div *ngIf="username.touched && username.invalid" class="alert alert-danger ">
      <div *ngIf="username.errors.required">Username is required</div>
      <div *ngIf="username.errors.minlength">Username shuold minimum {{username.errors.minlength.requiredLength}} character</div>
      <!-- <div *ngIf="username.errors.cannotContainSpace">
      cannot contain space
    </div> -->
    <div *ngIf="username.errors.shouldBeUnique">
      Username is already taken
    </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">password</label>
    <input
    formControlName="password"
    id="password"
    type="text"
    class="form-control">
  </div>
  <button class="btn btn-primary" type="submit" >Sign Up</button>
</form>
